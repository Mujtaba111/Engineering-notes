<div class="container">
    <div class="row">
        <div class="col-sm-4">
<form [formGroup]="registerForm">

    <img class="mb-4" src="../../../../../assets/images/logo.png" alt="" >
    <h1 class="h3 mb-3 fw-normal">Please register</h1>


    <div class="form-floating">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="full_name"> 
            <label for="float-input">Full Name</label>
        </span>
    </div>


    <div class="form-floating">
        <span class="p-float-label">
            <input id="float-input" type="email" pInputText formControlName="email"> 
            <label for="float-input">E-mail</label>
        </span>
    </div>
    <div class="form-floating">
        <span class="p-float-label">
            <input id="float-input" type="password" pInputText formControlName="password"> 
            <label for="float-input">Password</label>
        </span>
    </div>  
    
    <div class="m-2">
        <button pButton (click)="register()" type="button" label="register"></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</div>

  </form>
</div>
</div>
</div>
